<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Aula 06- Herança- Reúso de código</title>
  <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css">
  <script type="text/javascript" src="../extjs/ext-all.js"></script>
</head>
<body>
  <div id="botao01"></div>
  <div id="botao02"></div>
  <div id="botao03"></div>
  <div id="botao04"></div>
</body>
  <script type="text/javascript">

    Ext.define('MeuBotao',{
        // namespace->pacote->class
        extend:'Ext.button.Button',
        //renderTo: Ext.getBody(), somente 1 botao

        //sobreescrever o comportamento
        initComponent:function(){
            //valor padrão
            this.text = 'Meu Botao';
            this.callParent();
        }

    });

    Ext.onReady(function () {
      Ext.create('MeuBotao',{
          renderTo:'botao01'
      });
      Ext.create('MeuBotao',{
          renderTo:'botao02'
      });
      Ext.create('MeuBotao',{
          renderTo:'botao03'
      });
      Ext.create('MeuBotao',{
          renderTo:'botao04'
      });

    });
  </script>


</html>
